    <div class="container">

          </div>
          <div class="row mt-xl-3 ms-2 mt-xs-0">

            <a href="#" class=" ms-2 mt-3 text-decoration-none text-light" > <i class="fa-solid fa-language text-dark fs-5"></i> Languages</a> <br><br><br><br><br><br><br><br><br><br>
          </div>
          <div class="row justify-content-center">

          </div>

        <div class="col-xl-10 col-xs-6">
          <div class="container mt-2 bg-light">
            <div class="row">
              <h4 class="text-muted fw-bold mt-2 ms-1">Languages</h4>
              <p class="text-secondary fw-bold ms-1"> Pick the languages you speak, this information will be used to autocomplete the languages section in every resume template.</p>
              <form id="languages-form">
                <div class="row">
                  <div class="col-xxl-4 col-xs-12">
                    <label for="first-name" class="fw-bold text-secondary">Which languages do you speak?</label>
                    <select class="form-select" id="languages-select">
                        <option selected default disabled>Languages list</option>
                        <option value="Spanish">Spanish</option>
                        <option value="English">English</option>
                        <option value="Japanese">Japanese</option>
                        <option value="German">German</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Italian">Italian</option>
                      </select>
                  </div>
                  </div>
                </form>
                  
                  <div class="row col-xs-12">
                    <button type="submit" class="btn btn-secondary mt-4 rounded-pill w-25 ms-5" id="update-div-button"> Add language</button>
                  </div>
                </div>
              
              <div class="row mt-4" id="languages-div">
                  <h1 class="text-secondary fs-5"> I speak:</h1>
              </div>
              <br><br><br><br><br><br><br><br><br><br><br>
            </div>
            
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
                var myForm = document.getElementById("languages-form");
                var mySelect = document.getElementById("languages-select");
                var myDiv = document.getElementById("languages-div");
                myForm.addEventListener("submit", function (event) {
                  if (mySelect.value != 'Languages list'){
                    event.preventDefault();
                    var selectedValue = mySelect.value;
                    var newLanguage = selectedValue + " "
                    myDiv.innerHTML = newLanguage;
                  }
                });
                var updateDivButton = document.getElementById("update-div-button");
                updateDivButton.addEventListener("click", function () {
                  if (mySelect.value != 'Languages list'){
                    var selectedValue = mySelect.value;
                    var newLanguage = selectedValue + " "
                    myDiv.append(newLanguage)
                    var selectedOption = mySelect.querySelector('option[value="' + selectedValue + '"]');
                    selectedOption.disabled = true;
                    mySelect.value = "";
                    var options = mySelect.querySelectorAll('option:not([disabled])');
                    if (options.length === 0) {
                        mySelect.disabled = true;
                    }
        }});

            });

    </script>
