<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style-register-page.css">
    <title> Resume Adapter Template | Register User </title>
</head>
<body class="transition">
    <div class="general-container">
        <a class="logo" href="index.html"></a>
        <form action="home-page.html" method="get">
            <div class="input-container">
                <div class="input">
                    <input class="username-input" type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="input">
                    <input class="password-input" type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="input">
                    <input class="email-input" type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="selector">
                    <label for="student">Student</label>
                    <input type="radio" id="student" name="profesion" value="student">
                </div>
                <div class="selector">
                    <label for="professional">Professional</label>
                    <input type="radio" id="professional" name="profesion" value="professional">
                </div>
                <div class="selector">
                    <label class="option-other" for="other">Other</label>
                    <input type="radio" id="other" name="profesion" value="other">
                </div>
                <ul class="buttons">
                    <div class="button-container">
                    <br>
                    <label><a href="login-page.html"  class="go-back-button">I already have an account</a></label>
                    </div>
                    <div class="button-container">
                        <button class="register-button" type="submit"> Register ></button>
                    </div>
                </ul>  
            </div>   
        </form>
    </div>
</body>
</html>
