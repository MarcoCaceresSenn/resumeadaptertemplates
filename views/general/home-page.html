<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/style-home-page.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title> Resume Adapter Template | Home </title>
</head>
<body class="transition">
        <div id="mainNavigation">
            <nav role="navigation">
              <div class="py-3 text-center border-bottom">
                <img src="/static/images/logos/logo.png" width="150">
              </div>
            </nav>
            <div class="navbar-expand-md">
              <div class="navbar-dark text-center my-2">
                <button class="navbar-toggler w-75" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span> <span class="align-middle">Menu</span>
                </button>
              </div>
              <div class="text-center mt-3 collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto ">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="register-page.html">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login-page.html">Login</a>
                </li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <div class="left-container">
            <div class="jumbotron">
              <h1 class="display-1 fs-1">Pick your template</h1>
              <p class="lead">and start creating</p>
              <hr class="my-2">
              <p class="text-muted">Create your own resume in less than fifteen minutes and go get your dream job</p>
              <p class="lead">
                <a class="btn btn-primary btn-lg" href="https://www.youtube.com/watch?v=mCdA4bJAGGk" role="button">Click me!</a>
              </p>
            </div>
        </div>
        <div class="right-container">
          <div id="template-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="/static/templates/template-test-1.png" class="d-block rounded" width="310">
              </div>
              <div class="carousel-item" data-bs-interval="10000">
                <img src="/static/templates/template-test-2.png" class="d-block rounded" width="310">
              </div>
              <div class="carousel-item" data-bs-interval="10000">
                <img src="/static/templates/template-test-3.png" class="d-block rounded" width="310">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#template-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#template-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
